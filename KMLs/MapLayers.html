<!DOCTYPE html>
<html>
  <head>
  <style>
    #map-canvas { width:500px; height:500px; }
    .layer-wizard-search-label { font-family: sans-serif };
  </style>
  <script type="text/javascript"
    src="http://maps.google.com/maps/api/js?sensor=false">
  </script>
  <script type="text/javascript">
    var map;
    var layer_0;
    var layer_1;
    var layer_3;
    var layer_2;
    var layer_4;
    function initialize() {
      map = new google.maps.Map(document.getElementById('map-canvas'), {
        center: new google.maps.LatLng(62.83508901142285, -151.962890625),
        zoom: 4,
        mapTypeId: google.maps.MapTypeId.TERRAIN
      });
      layer_0 = new google.maps.FusionTablesLayer({
        query: {
          select: "col9",
          from: "1nrZ0_dZ5VGlsOYjKSLIOOMLw-m2qWIPI32qOwCy8"
        },
        map: map,
        styleId: 2,
        templateId: 2
      });
      layer_1 = new google.maps.FusionTablesLayer({
        query: {
          select: "col13",
          from: "1KJhMlSmhKwZS9EHQ3ruMBK49uDBhDRWrxr8fpfxg"
        },
        map: map,
        styleId: 2,
        templateId: 2
      });
      layer_3 = new google.maps.FusionTablesLayer({
        query: {
          select: "col20",
          from: "1tNpCbnkpsSuXKaa5D5MKs9JsN9sC6Cygx-mhVJDv"
        },
        map: map,
        styleId: 2,
        templateId: 2
      });
      layer_2 = new google.maps.FusionTablesLayer({
        query: {
          select: "col18",
          from: "1kc7BwHfqvQ8-lQyRKTqCBbG2i_XSR4gp_Lt5HTIh"
        },
        map: map,
        styleId: 2,
        templateId: 2
      });
      layer_4 = new google.maps.FusionTablesLayer({
        query: {
          select: "col20",
          from: "1WQGZO4EuiArNPPsKqEf8hVyv2hNiHKg_0Yy_bX19"
        },
        map: map,
        styleId: 2,
        templateId: 2
      });
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
