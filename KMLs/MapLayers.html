<!DOCTYPE html>
<html>
  <head>
  <style>
    #map-canvas { width:500px; height:500px; }
    .layer-wizard-search-label { font-family: sans-serif };
  </style>
  <script type="text/javascript"
    src="http://maps.google.com/maps/api/js?sensor=false">
  </script>
  <script type="text/javascript">
    var map;
    var layer_0;
    var layer_1;
    var layer_2;
    var layer_3;
    var layer_4;
    function initialize() {
      map = new google.maps.Map(document.getElementById('map-canvas'), {
        center: new google.maps.LatLng(62.83508901142285, -151.962890625),
        zoom: 4,
        mapTypeId: google.maps.MapTypeId.TERRAIN
      });
      layer_0 = new google.maps.FusionTablesLayer({
        query: {
          select: "geometry", //field to plot polygons
          from: "1nrZ0_dZ5VGlsOYjKSLIOOMLw-m2qWIPI32qOwCy8" //map id for "Alaska Median Income by County with Contaminated Sites" fusion table 
        },
        map: map,
        styleId: 2,
        templateId: 2 //template to use
      });
      layer_1 = new google.maps.FusionTablesLayer({
        query: {
          select: "geometry", //field to plot points.
          from: "1KJhMlSmhKwZS9EHQ3ruMBK49uDBhDRWrxr8fpfxg" //map id for "All Alaska Contaminated Sites at Schools (Open)" fusion table.
        },
        map: map,
        styleId: 2,
        templateId: 4 //template to use.
      });
      layer_2 = new google.maps.FusionTablesLayer({
        query: {
          select: "geometry", //field to plot points.
          from: "1kc7BwHfqvQ8-lQyRKTqCBbG2i_XSR4gp_Lt5HTIh" //map id for "Alaska Contaminated School Sites with Status Informational" fusion table.
        },
        map: map,
        styleId: 2,
        templateId: 2
      });
      layer_3 = new google.maps.FusionTablesLayer({
        query: {
          select: "geometry", //field to plot points.
          from: "1tNpCbnkpsSuXKaa5D5MKs9JsN9sC6Cygx-mhVJDv" //map id for "AllAKCS_Schools Resolved with Institutional Controls" fusion table.
        },
        map: map,
        styleId: 2,
        templateId: 2
      });
      layer_4 = new google.maps.FusionTablesLayer({
        query: {
          select: "geometry", // field to plot points.
          from: "1WQGZO4EuiArNPPsKqEf8hVyv2hNiHKg_0Yy_bX19" //map id for "AllAKCS_SchoolsComplete" fusion table.
        },
        map: map,
        styleId: 2,
        templateId: 2
      });
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
